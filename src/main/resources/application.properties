# \u914D\u7F6E\u6570\u636E\u5E93\u8FDE\u63A5\u6C60\uFF0C\u81EA\u5B9A\u4E49\u914D\u7F6E
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/shop?serverTimezone=Asia/Chongqing&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.dbcp2.max-total=20
spring.datasource.dbcp2.max-idle=5
spring.datasource.dbcp2.max-wait-millis=6000
spring.datasource.dbcp2.min-idle=2
#mybatis
mybatis.configuration.lazy-loading-enabled=true
mybatis.configuration.cache-enabled=true
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.commons.JakartaCommonsLoggingImpl
mybatis.configuration.log-prefix=mybatis.
mybatis.type-aliases-package=com.shop.model
mybatis.mapper-locations=classpath:mapper/**/*.xml
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
spring.web.resources.static-locations=classpath:static/,classpath:static/admin 
#spring.mvc.static-path-pattern=/assets/**
#redis
spring.redis.port=6379
spring.redis.host=localhost
spring.redis.password=123456
spring.redis.connect-timeout=3000
spring.redis.database=0
spring.redis.lettuce.pool.enabled=true
spring.redis.lettuce.pool.max-active=10
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.max-wait=1000
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
server.servlet.session.timeout=PT24H
server.port=8080